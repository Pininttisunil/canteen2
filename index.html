<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: white;
            margin: 0px;
            font-size: 20px;
            padding: 0px;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .content {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .content h4 {
            margin-bottom: 20px;
        }
        .content input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .content button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .content button:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
        .signup {
            font-size: 14px;
            margin-top: 15px;
            display: block;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="content" id="loginForm">
        <div class="Sing-in">
            <body background="back1.jpeg"></body>
            <div class="logo">
                <img src="s.png" alt="Logo">
            </div>
            <h4>LOGIN</h4>
            <form onsubmit="handleLogin(event)">
                <input type="text" id="email" placeholder="Enter email" required><br><br>
                <input type="password" id="password" placeholder="Enter password" required><br>
                <a href="#" onclick="showForgetPassword()">Forgot password?</a>
                <br><br>
                <a href="first.html">Login</a>
                <br><br>
                <span class="signup">
                    Don't have an account? <a href="#" onclick="showSignUp()">Sign up</a>
                </span>
            </form>
        </div>
    </div>

    <!-- Sign Up Form -->
    <div class="content hidden" id="signUpForm">
        <h4>SIGN UP</h4>
        <form>
            <input type="text" placeholder="Enter full name" required>
            <input type="email" placeholder="Enter email" required>
            <input type="password" placeholder="Enter password" required>
            <input type="password" placeholder="Confirm password" required>
            <button type="button">Sign Up</button>
        </form>
        <a href="#" onclick="showLogin()">Back to Login</a>
    </div>

    <!-- Forget Password Form -->
    <div class="content hidden" id="forgetPasswordForm">
        <h4>FORGOT PASSWORD</h4>
        <form>
            <input type="email" placeholder="Enter your email to reset password" required>
            <button type="button">Submit</button>
        </form>
        <a href="#" onclick="showLogin()">Back to Login</a>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const signUpForm = document.getElementById('signUpForm');
        const forgetPasswordForm = document.getElementById('forgetPasswordForm');

        function showSignUp() {
            loginForm.classList.add('hidden');
            forgetPasswordForm.classList.add('hidden');
            signUpForm.classList.remove('hidden');
        }

        function showForgetPassword() {
            loginForm.classList.add('hidden');
            signUpForm.classList.add('hidden');
            forgetPasswordForm.classList.remove('hidden');
        }

        function showLogin() {
            signUpForm.classList.add('hidden');
            forgetPasswordForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        }
    </script>
</body>
</html>
